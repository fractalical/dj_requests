<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
<h1>{{ dish }}</h1>
{% for ingredient, amount in recipe.items %}
    <p>{{ ingredient }}: {{ amount }} </p>
{% empty %}
    <p>Такого рецепта не знаю :(</p>
{% endfor %}
<p>
    <a href="{% url 'index' %}">Назад</a>
</p>
</body>
</html>
